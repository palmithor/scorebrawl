name: on-push

on: ["push"]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:

  turborepo:
    name: ⚡️ on-push

    env:
      SKIP_ENV_VALIDATION: "true"
      DATABASE_URL: postgresql://user:password@host.tld/scorebrawl-ci-build?option=value

    runs-on:
      labels: ubuntu-latest

    steps:

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🥯 Install bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ☄️ Install dependencies
        run: bun install

      - name: ⚡ Turbo cache
        uses: rharkor/caching-for-turbo@v1.5

      - name: 🦄 Format
        run: bun run format:check

      - name: 🧪 Test
        run: bun run format:check

      - name: 👷‍ Build
        run: bun run build
